<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="main-content">
        <div class="sub">
          <input type="text" maxlength="12" readonly="readonly" id="previous-number" value="" />
        </div>
        <div class="result">
          <input type="text" maxlength="12" readonly="readonly" id="output" value="" />
        </div>

        <div class="buttons-grid">
          <button class="functional-btn" onclick="percent()">&#37;</button>
          <button class="functional-btn" onclick="clearOutput()">CE</button>
          <button class="functional-btn" onclick="deleteAllOutput()">C</button>
          <button class="functional-btn del" onclick="deleteCharacter()">
            del
          </button>

          <button class="functional-btn" onclick="oneDivided()">&#185;/x</button>
          <button class="functional-btn" onclick="pow()">x&#178;</button>
          <button class="functional-btn" onclick="squareRoot()">&#8730;x</button>

          <button
            class="functional-btn"
            id="division"
            onclick="setOperation('division')"
          >
            &#247;
          </button>

          <button onclick="show(7)">7</button>
          <button onclick="show(8)">8</button>
          <button onclick="show(9)">9</button>

          <button
            class="functional-btn"
            id="multiplication"
            onclick="setOperation('multiplication')"
          >
            &#215;
          </button>

          <button onclick="show(4)">4</button>
          <button onclick="show(5)">5</button>
          <button onclick="show(6)">6</button>

          <button
            class="functional-btn"
            id="subtraction"
            onclick="setOperation('subtraction')"
          >
            &#8722;
          </button>
          <button onclick="show(1)">1</button>
          <button onclick="show(2)">2</button>
          <button onclick="show(3)">3</button>

          <button class="functional-btn" id="sum" onclick="setOperation('sum')">
            &#43;
          </button>

          <button class="functional-btn" onclick="minusPlus()">&#43;/&#8722;</button>
          <button onclick="show(0)">0</button>
          <button class="functional-btn" onclick="show('.')">&#8729;</button>

          <button class="functional-btn equal-btn" onclick="equals()">
            &#61;
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
